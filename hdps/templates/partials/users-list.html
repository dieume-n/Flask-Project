<!-- Page-Title -->
<div class="row">
    <div class="col-sm-12">
        <h4 class="page-title">List of Users</h4>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="card-box table-responsive">
            <table id="datatable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Type</th>
                    </tr>
                </thead>

                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{user.first_name}}</td>
                        <td>{{ user.last_name}}</td>
                        <td>{{user.user_type}}</td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div><!-- end col -->
</div>
<!-- end row -->
